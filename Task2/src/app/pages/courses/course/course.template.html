<div class="course-item row rounded">
	<div class="col-sm-10">
		<div class="row">
			<div class="col-sm-4">Video course {{course.number}}</div>
			<div class="col-sm-4">{{course.length}}</div>
			<div class="col-sm-4">{{course.date | date : 'MM/dd/yyyy'}}</div>
			<div class="row">
				<div class="col-sm-12">{{course.description}}</div>
			</div>
		</div>
	</div>
	<div class="col-sm-2">
		<div class="row">
			<div class="col-sm-12">
				<button type="button" class="btn btn-warning">
				<span>Edit course</span>
			</button>
			</div>
			<div class="col-sm-12">
				<button type="button" class="btn btn-danger" (click)="deleteCourse()">
				<span>Delete</span>
				</button>
			</div>
		</div>
	</div>
</div>
