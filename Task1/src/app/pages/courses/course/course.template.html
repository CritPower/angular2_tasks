<div class="course-item row">
	<div class="col-sm-3">Video course {{course.number}}</div>
	<div class="col-sm-4">{{course.length}}</div>
	<div class="col-sm-2">{{course.date | date : 'MM/dd/yyyy'}}</div>
	<div class="col-sm-1">{{course.description}}</div>
    <input type="submit" value="Edit course">
    <input type="submit" value="Delete">
</div>
