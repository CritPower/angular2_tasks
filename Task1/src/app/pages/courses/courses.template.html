<div class="courses-page">
	<input type="text" placeholder="name fragment or date">
    <input type="submit" value="Find">
    <input type="submit" value="Add course">
	<div class="course-list">
		<course-item *ngFor="let course of courseList" [course]="course"></course-item>
	</div>
	<div *ngIf="isLoading">Is loading...</div>
</div>
