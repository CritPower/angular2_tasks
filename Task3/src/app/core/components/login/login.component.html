<div *ngIf="authService.isAuthenticated()">User: {{authService.getUserInfo()}} </div>
<button *ngIf="!authService.isAuthenticated()" type="button" class="btn btn-primary" [routerLink]="'login'">user login</button>
<button *ngIf="authService.isAuthenticated()" type="button" class="btn btn-primary" (click)="logout()">logoff</button>
